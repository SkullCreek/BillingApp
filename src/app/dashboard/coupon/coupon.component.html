<section class="card-components">
    <div class="container-fluid ps-2r">
      <div class="title-wrapper pt-30 pb-5">
        <div class="row align-items-center">
          <div class="col-6">
            <div class="title mb-30">
              <h2>Add Product</h2>
            </div>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <div class="pe-4">
              <a class="main-btn primary-btn btn-hover" (click)="stockModal(stockform)">Add Stock</a>
            </div>
            <div>
              <a class="main-btn primary-btn btn-hover" (click)="openModal(content)">Add Product</a>
            </div>
          </div>
        </div>
        <!-- end row -->
      </div>
      <div class="col-lg-12">
        <div class="card-style mb-30">
          <div class="title d-flex flex-wrap align-items-center justify-content-between">
            <div class="left">
              <h6 class="text-medium mb-30">Products</h6>
            </div>
          </div>
          <!-- End Title -->
          <div class="table-responsive">
            <table class="table top-selling-table">
              <thead>
                <tr>
                  <th></th>
                  <th>
                    <h6 class="text-sm text-medium">Name</h6>
                  </th>
                  <th class="min-width">
                    <h6 class="text-sm text-medium">
                      SKU <i class="lni lni-arrows-vertical"></i>
                    </h6>
                  </th>
                  <th class="min-width">
                    <h6 class="text-sm text-medium">
                      Stock <i class="lni lni-arrows-vertical"></i>
                    </h6>
                  </th>
                  <th class="min-width">
                    <h6 class="text-sm text-medium">
                      Price <i class="lni lni-arrows-vertical"></i>
                    </h6>
                  </th>
                  <th>
                    <h6 class="text-sm text-medium">
                      Categories <i class="lni lni-arrows-vertical"></i>
                    </h6>
                  </th>
                  <th>
                    <h6 class="text-sm text-medium">
                      Actions <i class="lni lni-arrows-vertical"></i>
                    </h6>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr >
                  <td>
                    <div class="check-input-primary">
                      <input class="form-check-input" type="checkbox" id="checkbox-1">
                    </div>
                  </td>
                  <td>
                    <div class="product">
                      <div class="image">
                        <img src="" alt="" />
                      </div>
                      <p class="text-sm" style="width:220px"></p>
                    </div>
                  </td>
                  <td>
                    <p class="text-sm" #singleproduct></p>
                  </td>
                  <td>
                    <p class="text-sm"></p>
                  </td>
                  <td>
                    <p class="text-sm"></p>
                  </td>
                  <td>
                    <p class="text-sm"></p>
                  </td>
                  <td>
                    <div class="action">
                      <button class="edit">
                        <i class="lni lni-pencil"></i>
                      </button>
                      <button class="delete">
                        <i class="lni lni-trash-can"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- End Table -->
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
  </section>
  <ng-template #content let-modal>
    <div class="modal-content card-style2">
      <div class="modal-header px-0 border-0">
        <h4 class="text-bold">Add Product</h4>
        <button class="border-0 bg-transparent h1" style="outline: none;" >
          <i class="lni lni-cross-circle"></i>
        </button>
      </div>
      <div class="modal-body px-0">
        <div class="content">
          <form action="" >
            <div class="row pb-5">
              <div class="mb-3 col-12">
                <label class="form-label fs-5 fw-semibold m-0 pb-1 text-secondary">Product Name</label>
                <input type="text" class="form-control border-1 border-light-sm fs-4 mb-2"
                  placeholder="123 VEGETABLE OIL 500ML" formControlName="name" />
              </div>
              <div class="mb-3 col-6">
                <label class="form-label fs-5 fw-semibold m-0 pb-1 text-secondary">SKU</label>
                <input type="text" class="form-control border-1 border-light-sm fs-4 mb-2" placeholder="12005000602"
                  formControlName="sku" />
              </div>
              <div class="mb-3 col-6">
                <label class="form-label fs-5 fw-semibold m-0 pb-1 text-secondary">Category</label>
                <input type="text" class="form-control border-1 border-light-sm fs-4 mb-2" placeholder="Household"
                  formControlName="category" />
              </div>
              <div class="mb-3 col-6">
                <label class="form-label fs-5 fw-semibold m-0 pb-1 text-secondary">Stock</label>
                <input type="number" class="form-control border-1 border-light-sm fs-4 mb-2" placeholder="77930"
                  formControlName="stock" />
              </div>
              <div class="mb-3 col-6">
                <label class="form-label fs-5 fw-semibold m-0 pb-1 text-secondary">Price</label>
                <input type="text" class="form-control border-1 border-light-sm fs-4 mb-2" placeholder="$1.20"
                  formControlName="price" />
              </div>
              <div class="mb-3 col-12">
                <label class="form-label fs-5 fw-semibold m-0 pb-1 text-secondary">Image</label>
                <input type="text" class="form-control border-1 border-light-sm fs-4 mb-2"
                  placeholder="http://cloudinary.com/oil.png" formControlName="image" />
              </div>
            </div>
            <div class="action d-flex flex-wrap justify-content-end">
              <button class="main-btn primary-btn btn-hover m-1 mb-5">
                Add Product
              </button>
            </div>
          </form>
          <hr class="py-4">
          <form action="">
            <div class="row pb-5">
              <div class="mb-3 col-12">
                <label class="form-label fs-5 fw-semibold m-0 pb-1 text-secondary">Upload Excel File<a class="ps-2" href="https://drive.google.com/file/d/1MtR_FFAFt5DbBInyvEsmb9D5FiE2klkm/view" target="_blank"><span class="material-symbols-outlined" style="font-size: 18px; cursor: pointer;">
                  info
                  </span></a></label>
                <input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" class="form-control border-1 border-light-sm fs-4 mb-2"
                  placeholder="123 VEGETABLE OIL 500ML" formControlName="excelfile"/>
              </div>
            </div>
            <div class="action d-flex flex-wrap justify-content-end">
              <button type="button" class="main-btn primary-btn btn-hover m-1">
                Add Multiple Product
              </button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  
  </ng-template>
  
  <ng-template #stockform let-modal>
    <div class="modal-content card-style2">
      <div class="modal-header px-0 border-0">
        <h4 class="text-bold">Add Stock</h4>
        <button class="border-0 bg-transparent h1" style="outline: none;">
          <i class="lni lni-cross-circle"></i>
        </button>
      </div>
      <div class="modal-body px-0">
        <div class="content">
          <form action="">
            <div class="row pb-5">
              <div class="mb-3 col-6">
                <label class="form-label fs-5 fw-semibold m-0 pb-1 text-secondary">SKU</label>
                <input type="text" class="form-control border-1 border-light-sm fs-4 mb-2" placeholder="12005000602"
                  formControlName="stock_sku" />
              </div>
              <div class="mb-3 col-6">
                <label class="form-label fs-5 fw-semibold m-0 pb-1 text-secondary">Stock</label>
                <input type="number" class="form-control border-1 border-light-sm fs-4 mb-2" placeholder="77930"
                  formControlName="stock_stock" />
              </div>
            </div>
            <div class="action d-flex flex-wrap justify-content-end">
              <button class="main-btn primary-btn btn-hover m-1">
                Add Stock
              </button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  
  </ng-template>
